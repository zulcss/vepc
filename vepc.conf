            </shared-ip-pool>
            <shared-ip-pool>
               <name>dallas1</name>
               <address>
                  <name>172.24.0.0/14</name>
               </address>
            </shared-ip-pool>
            <shared-ip-pool>
               <name>dallas2</name>
               <address>
                  <name>172.28.0.0/14</name>
               </address>
            </shared-ip-pool>
            <pgw-enabled></pgw-enabled>
            <undocumented>

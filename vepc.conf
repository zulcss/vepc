<configuration>
   <services>
      <epg>
         <node>
            <board-allocation>
               <name>gc-0/0/0</name>
            </board-allocation>
            <board-allocation>
               <name>gc-0/1/0</name>
            </board-allocation>
            <board-allocation>
               <name>gc-1/0/0</name>
            </board-allocation>
            <board-allocation>
               <name>gc-1/1/0</name>
            </board-allocation>
            <board-allocation>
               <name>gc-2/0/0</name>
            </board-allocation>
            <board-allocation>
               <name>gu-2/3/0</name>
            </board-allocation>
            <board-allocation>
               <name>gu-3/2/0</name>
            </board-allocation>
            <diameter>
               <local-realm>vepc.concepts.lab.sprint.com</local-realm>
               <local-host-name>w5p1vepg1.vepc.concepts.lab.sprint.com</local-host-name>
            </diameter>
         </node>
         <sgw>
            <node>w5p1vepg1-sgw</node>
            <control-plane>
               <protocols>
                  <gtp>
                     <interfaces>
                        <s4s11>
                           <vip-address>10.70.238.17</vip-address>
                           <routing-instance>s11</routing-instance>
                           <address-range>10.70.238.25/29</address-range>
                           <no-path-management></no-path-management>
                        </s4s11>
                        <s5s8>
                           <address-range>10.70.238.33/29</address-range>
                           <routing-instance>s5</routing-instance>
                           <no-path-management></no-path-management>
                        </s5s8>
                     </interfaces>
                  </gtp>
               </protocols>
            </control-plane>
            <user-plane>
               <protocols>
                  <gtp>
                     <interfaces>
                        <s1s4s12>
                           <address-range>10.70.238.49/29</address-range>
                           <routing-instance>s1-u</routing-instance>
                        </s1s4s12>
                        <s5s8>
                           <address-range>10.70.238.41/29</address-range>
                           <routing-instance>s5</routing-instance>
                        </s5s8>
                     </interfaces>
                  </gtp>
               </protocols>
            </user-plane>
         </sgw>
         <pgw>
            <node>w5p1vepg1-pgw</node>
            <licenses>
               <grace-mode>2036-12-24</grace-mode>
            </licenses>
            <ggsnc>
               <gn-s5-address-range>10.70.238.57/29</gn-s5-address-range>
               <gom-address-range>10.70.238.73/29</gom-address-range>
            </ggsnc>
            <ggsnu>
               <gn-s5-address-range>10.70.238.65/29</gn-s5-address-range>
               <gom-address-range>10.70.238.81/29</gom-address-range>
            </ggsnu>
            <gom-routing-instance>gn</gom-routing-instance>
            <gtp>
               <gn-routing-instance>gn</gn-routing-instance>
               <no-path-management></no-path-management>
               <tcp-mss-adjustment>
                  <tcp-mss>1378</tcp-mss>
               </tcp-mss-adjustment>
            </gtp>
            <pdp-context>
               <allow-secondary></allow-secondary>
               <signaling>
                  <undocumented>
                     <usage-report-limit>1</usage-report-limit>
                  </undocumented>
               </signaling>
               <network-initiated>
                  <delay-secondary>0</delay-secondary>
               </network-initiated>
               <payload-limit>1999999</payload-limit>
               <limit>3000</limit>
            </pdp-context>
            <charging>
               <cdr-attribute>
                  <msisdn-always></msisdn-always>
                  <no-reduced-partial></no-reduced-partial>
                  <record-extension></record-extension>
                  <record-extension-attributes>
                     <user-category></user-category>
                     <bearer-control></bearer-control>
                     <include-uri></include-uri>
                  </record-extension-attributes>
               </cdr-attribute>
               <characteristics>
                  <profile4>
                     <volume-limit>100</volume-limit>
                     <time-limit>15</time-limit>
                     <gtp-prime>
                        <gateway>127.0.0.2</gateway>
                     </gtp-prime>
                     <transfer-type>gtpp-ftp</transfer-type>
                  </profile4>
                  <default>profile4</default>
               </characteristics>
               <charging-format>7</charging-format>
               <charging-data-file>
                  <local-data-file>
                     <force-empty-files></force-empty-files>
                  </local-data-file>
                  <gtp-prime-data-file>
                     <activate-on-failure></activate-on-failure>
                  </gtp-prime-data-file>
                  <maximum-age>10</maximum-age>
               </charging-data-file>
               <gtp-prime>
                  <keepalive-interval>60</keepalive-interval>
               </gtp-prime>
            </charging>
            <apn>
               <name>n.ispsn</name>
               <routing-instance>gi30</routing-instance>
               <pdp-context>
                  <enable-dedicated-bearer></enable-dedicated-bearer>
                  <pdp-type>ipv4</pdp-type>
                  <shared-ip-pool>ipv4pool</shared-ip-pool>
                  <creation>unblocked</creation>
                  <address-allocation>shared-ip-pool</address-allocation>
               </pdp-context>
               <gtp>
                  <wlan></wlan>
               </gtp>
               <pgw-enabled></pgw-enabled>
               <user-category>
                  <default>
                     <rule-space>
                        <default>A</default>
                     </rule-space>
                     <pdp-context>
                        <creation>unblocked</creation>
                     </pdp-context>
                     <policy-control-dynamic-gx-profile inactive="inactive">gxprofile1</policy-control-dynamic-gx-profile>
                  </default>
               </user-category>
               <allow-rule-space>A</allow-rule-space>
               <name-server>
                  <name>8.8.8.8</name>
               </name-server>
               <service-based-charging>
                  <policy-control>
                     <dynamic>
                        <gx-profile>
                           <name>gxprofile1</name>
                           <diameter-application-system>pcrfdas</diameter-application-system>
                           <disable-gx-extensions></disable-gx-extensions>
                           <failure-action>use-local</failure-action>
                        </gx-profile>
                     </dynamic>
                  </policy-control>
                  <control-context>3gpp</control-context>
               </service-based-charging>
               <undocumented>
                  <access-type>public</access-type>
               </undocumented>
            </apn>
            <apn>
               <name>dallas1</name>
               <routing-instance>gi30</routing-instance>
               <pdp-context>
                  <enable-dedicated-bearer></enable-dedicated-bearer>
                  <pdp-type>ipv4</pdp-type>
                  <address-allocation>shared-ip-pool</address-allocation>
                  <shared-ip-pool>dallas1</shared-ip-pool>
                  <creation>unblocked</creation>
               </pdp-context>
               <gtp>
                  <wlan></wlan>
               </gtp>
               <pgw-enabled></pgw-enabled>
               <user-category>
                  <default>
                     <rule-space>
                        <default>A</default>
                     </rule-space>
                  </default>
               </user-category>
               <allow-rule-space>A</allow-rule-space>
               <name-server>
                  <name>8.8.8.8</name>
               </name-server>
               <undocumented>
                  <access-type>public</access-type>
               </undocumented>
            </apn>
            <apn>
               <name>dallas2</name>
               <routing-instance>gi30</routing-instance>
               <pdp-context>
                  <enable-dedicated-bearer></enable-dedicated-bearer>
                  <pdp-type>ipv4</pdp-type>
                  <address-allocation>shared-ip-pool</address-allocation>
                  <shared-ip-pool>dallas2</shared-ip-pool>
                  <creation>unblocked</creation>
               </pdp-context>
               <gtp>
                  <wlan></wlan>
               </gtp>
               <pgw-enabled></pgw-enabled>
               <user-category>
                  <default>
                     <rule-space>
                        <default>A</default>
                     </rule-space>
                  </default>
               </user-category>
               <allow-rule-space>A</allow-rule-space>
               <name-server>
                  <name>8.8.8.8</name>
               </name-server>
               <undocumented>
                  <access-type>public</access-type>
               </undocumented>
            </apn>
            <feature-activation>
               <usage-monitoring></usage-monitoring>
               <direct-tunnel></direct-tunnel>
               <pgw-s5-gtp></pgw-s5-gtp>
            </feature-activation>
            <diameter>
               <diameter-peer>
                  <name>w5p1vsapc1</name>
                  <address>10.59.31.137</address>
                  <port>3868</port>
               </diameter-peer>
               <diameter-application-system>
                  <name>pcrfdas</name>
                  <destination-realm>epcrealm.com</destination-realm>
                  <application-id>pcc</application-id>
                  <peer>
                     <name>w5p1vsapc1</name>
                     <priority>50</priority>
                  </peer>
                  <access-type>direct</access-type>
               </diameter-application-system>
               <realm>vepc.concepts.lab.sprint.com</realm>
               <host-name>w5p1vepg1.vepc.concepts.lab.sprint.com</host-name>
            </diameter>
            <rule-space>
               <name>A</name>
               <rating-group>
                  <default>
                     <use-access-control-rule></use-access-control-rule>
